appId: org.konshin.nextelectronrsc
productName: Next Electron RSC

directories:
  output: dist
  buildResources: assets

asarUnpack: '**/*'
asar: false

files:
  - '**/*'
  - '!.tscache'
  - '!.next'
  - '!next.config.js'
  - '!src*'
  - '!tsconfig*'

extraResources:
  - from: .next/standalone/demo
    to: app/.next/standalone/demo # this preserves node_modules inside, this assumes static was already copied after Next.js build

